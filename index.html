<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        let computerSelection = getComputerChoice();
        let player = playerSelection();
        let playerScore = 0;
        let computerScore = 0;
        playRound(computerSelection, player, playerScore, computerScore);


        // Computer make a randon choice
        function getComputerChoice (computerSelection) {
            let num = Math.floor(Math.random() * 3);
            const computerOptions = ["rock", "paper", "scissors"];
            computerSelection = (computerOptions[num]);
            return computerSelection;
        }

        // Player choose their options
        function playerSelection (player) {
            player = prompt("Rock, Paper, or Scissors. Enter one of the 3 options: ");
            return player.toLowerCase();
        }

        // Computer and Player play the game
        function playRound (computerSelection, player) {


            switch (player + '=' + computerSelection) {
            // Player wins
                case ('scissors=paper'):
                    alert("You Win! Scissors beats Paper");
                    playerScore++;
                    break;

                case ('paper=rock'):
                    alert("You Win! Paper beats Rock");
                    playerScore++;
                    break;

                case ('rock=scissors'):
                    alert("You Win! Rock beats Scissors");
                    playerScore++;
                    break;
        
            // Computer wins
                case ('paper=scissors'):
                    alert("You Lose! Scissors beats Paper");
                    computerScore++;
                    break;    

                case ('rock=paper'):
                    alert("You Lose! Paper beats Rock");
                    computerScore++;
                    break;  

                case ('scissors=rock'):
                    alert("You Lose! Rock beats Scissors");
                    computerScore++;
                    break;   
            }

            if (player === computerSelection) {
                alert('Tie');
            }

        }

    </script>
</body>
</html>
